<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap");
    </style>
    <title>Secure Password Generator</title>
  </head>
  <body>
    <div class="password-generator">
      <h1>Generate a Secure Password</h1>
      <form id="password-form">
        <div class="password-container">
          <label for="password">Generated Password</label>
          <input type="text" id="password" readonly />
        </div>
        <div class="options">
          <label for="length">Password Length:</label>
          <input type="number" id="length" value="8" min="8" max="16" />
          <fieldset class="checkbox-group">
            <legend>Include:</legend>
            <div class="checkbox-item">
              <input type="checkbox" id="uppercase" checked />
              <label for="uppercase">Uppercase Letters</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="lowercase" checked />
              <label for="lowercase">Lowercase Letters</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="number" checked />
              <label for="number">Numbers</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="symbol" />
              <label for="symbol">Symbols</label>
            </div>
          </fieldset>
        </div>
        <button type="submit" id="generateButton">Generate Password</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
